<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Universe Hub</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/e52eb25679.js" crossorigin="anonymous"></script>
  </head>
  <body class="container">
     <!-- header section start-->
    <header class="text-center">
     <h1 class="my-4">AI Universe Hub</h1>
     <button class="btn btn-danger rounded-3">Sort By Date</button>
    </header>
    <!-- header section end -->

    <!-- main start-->
    <main>
      <!-- card section start -->
      <section class="mt-4">
        <div id="card-container" class="row row-cols-1 row-cols-md-3 g-3">   
        </div>
        <div class="text-center rounded-5">
          <button id="btn-showAll" class="btn btn-danger mt-3">See More</button>
        </div>
      </section>
      <!-- card section end -->
      
      <!-- Modal section start -->
      <section>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
              <button type="button" class="btn-close bg-danger rounded-5 p-2 position-absolute top-0 start-100 translate-middle" data-bs-dismiss="modal" aria-label="Close"></button>
              <div class="modal-body">
                <div id="modal-container" class="row row-cols-1 row-cols-md-2 gx-1">
                  
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- loader section -->
      <section id="loader-section" class="d-none">
        <div class="d-flex justify-content-center align-items-center">
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
    </main>

    <!-- main end -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="js/universe.js"></script>
  </body>
</html>
